<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Todo List - আপনার কাজের তালিকা</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="icons/favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- লোডিং স্পিনার -->
    <div id="loading-spinner" class="loading-spinner">
        <div class="spinner"></div>
    </div>

    <!-- Auth Section -->
    <div id="auth-section" class="auth-section">
        <div class="auth-container">
            <div class="auth-header">
                <h1><i class="fas fa-tasks"></i> Smart Todo List</h1>
                <p>আপনার কাজগুলি সংগঠিত রাখুন</p>
            </div>
            
            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="login">লগইন</button>
                <button class="auth-tab" data-tab="signup">সাইন আপ</button>
            </div>

            <!-- লগইন ফর্ম -->
            <form id="login-form" class="auth-form active">
                <div class="form-group">
                    <label for="login-email">ইমেইল</label>
                    <input type="email" id="login-email" placeholder="আপনার ইমেইল দিন" required>
                </div>
                <div class="form-group">
                    <label for="login-password">পাসওয়ার্ড</label>
                    <input type="password" id="login-password" placeholder="আপনার পাসওয়ার্ড দিন" required>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i> লগইন করুন
                </button>
            </form>

            <!-- সাইন আপ ফর্ম -->
            <form id="signup-form" class="auth-form">
                <div class="form-group">
                    <label for="signup-email">ইমেইল</label>
                    <input type="email" id="signup-email" placeholder="নতুন ইমেইল দিন" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">পাসওয়ার্ড</label>
                    <input type="password" id="signup-password" placeholder="পাসওয়ার্ড (কমপক্ষে ৬ অক্ষর)" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">পাসওয়ার্ড নিশ্চিত করুন</label>
                    <input type="password" id="confirm-password" placeholder="পাসওয়ার্ড আবার দিন" required>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-user-plus"></i> একাউন্ট তৈরি করুন
                </button>
            </form>

            <div class="auth-footer">
                <p>ডেমো একাউন্ট: demo@test.com / password: 123456</p>
            </div>
        </div>
    </div>

    <!-- Main App Section -->
    <div id="app-section" class="app-section hidden">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <h1><i class="fas fa-tasks"></i> Smart Todo List</h1>
                <p id="welcome-message"></p>
            </div>
            <div class="header-right">
                <div class="filter-container">
                    <select id="filter-select" class="filter-select">
                        <option value="all">সকল কাজ</option>
                        <option value="pending">বাকি কাজ</option>
                        <option value="completed">সম্পন্ন কাজ</option>
                    </select>
                </div>
                <button id="logout-btn" class="btn btn-secondary">
                    <i class="fas fa-sign-out-alt"></i> লগআউট
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Add Todo Section -->
            <div class="add-todo-container">
                <div class="add-todo-card">
                    <input type="text" id="todo-input" placeholder="আপনার নতুন কাজটি লিখুন..." maxlength="200">
                    <button id="add-todo-btn" class="btn btn-primary">
                        <i class="fas fa-plus"></i> যোগ করুন
                    </button>
                </div>
                <p class="todo-counter">
                    <span id="total-count">0</span> টি কাজ,
                    <span id="completed-count">0</span> সম্পন্ন,
                    <span id="pending-count">0</span> বাকি
                </p>
            </div>

            <!-- Todos Container -->
            <div class="todos-container">
                <div id="empty-state" class="empty-state hidden">
                    <i class="fas fa-clipboard-list"></i>
                    <h3>কোন কাজ নেই</h3>
                    <p>একটি নতুন কাজ যোগ করে শুরু করুন</p>
                </div>

                <div id="todos-list" class="todos-list">
                    <!-- Todo items will be inserted here -->
                </div>
            </div>
        </main>

        <!-- Toast Notification -->
        <div id="toast" class="toast hidden">
            <span id="toast-message"></span>
        </div>
    </div>

    <!-- Firebase and App Scripts -->
    <script type="module" src="firebase.js"></script>
    <script type="module" src="auth.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
